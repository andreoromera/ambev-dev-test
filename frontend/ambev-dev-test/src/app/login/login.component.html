<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <img src="assets/images/logo-dark.png" alt="logo" class="img-fluid mb-4" />
            <form #myform="ngForm" name="myform" (ngSubmit)="onSubmit(myform)">
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="feather icon-mail"></i></span>
                <input #emailField="ngModel" [(ngModel)]="email" type="email" name="email" class="form-control" placeholder="Email address" aria-label="Username" aria-describedby="basic-addon1" autocomplete="off" required [class.is-invalid]="myform.submitted && emailField.invalid" />
                <div *ngIf="emailField.errors?.required" class="invalid-feedback">Please provide a valid email.</div>
              </div>
              <div class="input-group mb-4">
                <span class="input-group-text" id="basic-addon3"><i class="feather icon-lock"></i></span>
                <input #passwordField="ngModel" [(ngModel)]="password" type="password" name="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon3" autocomplete="off" required [class.is-invalid]="myform.submitted && passwordField.invalid" />
                <div class="invalid-feedback">Please provide a valid password.</div>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-block btn-primary mb-4">SignIn</button>
              </div>
            </form>
            <!-- <p class="mb-2 text-muted">
              Forgot password?
              <a href="javascriprt:" class="f-w-400">Reset</a>
            </p>
            <p class="mb-0 text-muted">
              Don't have an account?
              <a [routerLink]="['/auth/signup']" class="f-w-400">Signup</a>
            </p> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
