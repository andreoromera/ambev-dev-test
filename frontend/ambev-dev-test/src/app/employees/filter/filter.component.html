<app-card cardTitle="Filter" [options]="false">
  <div class="row">
    <div class="col-sm-4">
      <div class="form-group">
        <label for="employeeFirstName">First Name</label>
        <input type="text" name="employeeFirstName" id="employeeFirstName" class="form-control">
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group">
        <label for="employeeLastName">Last Name</label>
        <input type="text" name="employeeLastName" id="employeeLastName" class="form-control">
      </div>
    </div>
    <div class="col-sm-4 align-content-end form-group text-end">
      <button type="button" class="btn btn-success">Filter</button>
      <button type="button" class="btn btn-primary ms-1">Create</button>
    </div>
  </div>
</app-card>
